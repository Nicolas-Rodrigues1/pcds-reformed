<app-sidenav>
</app-sidenav>
<app-container>
    <mat-card>
        <button (click)="openDialog()">Selecionar cliente para realizar o pedido</button>
    </mat-card>
    <div *ngIf="clienteSelecionado" class="cliente-info">
        <h2>Cliente selecionado</h2>
        <p>Nome: {{clienteSelecionado.nome}}</p>
        <p>Email: {{clienteSelecionado.email}}</p>
    </div>
    <div *ngIf="clienteSelecionado">
        <mat-card-content>
            <div class="grid-container">
                <div *ngFor="let produto of listaProdutos" class="grid-item">
                    <p>Nome: {{ produto.nome }}</p>
                    <p>Categoria: {{ produto.categoria }}</p>
                    <button class="add-button" (click)="selecionarProduto(produto)"><mat-icon>add</mat-icon></button>
                </div>
            </div>
            <div class="paginacao">
                <button (click)="paginaAnterior()" [disabled]="page === 1">P치gina Anterior</button>
                <span>P치gina {{ page }}</span>
                <button (click)="proximaPagina()">Pr칩xima P치gina</button>
            </div>
        </mat-card-content>
    </div>
</app-container>
